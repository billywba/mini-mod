<div id="social">
    {{ range $key, $val := .Site.Params.Social }}
        <a class="symbol" href="{{ $val }}" rel="me" target="_blank">
            {{ $png := print "images/socials/" $key ".png" }}
            <img src="{{ $png | relURL }}" alt="{{ $key }}" width="28" height="28">
        </a>
    {{ end }}
</div>
